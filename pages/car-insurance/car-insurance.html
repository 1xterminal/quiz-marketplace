<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance - Tameng Insurance</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../public/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar-container">
                <a href="../../index.html" class="navbar-logo">Tameng</a>
                <div class="nav-right">
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="../../index.html" class="nav-links active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-links">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-links">Contact</a>
                        </li>
                    </ul>
                    <div id="auth-links" class="auth-links"></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <div class="section-container">
                <div class="two-column-layout">
                    <div class="form-column">
                        <div class="form-card">
                            <div class="progress-bar">
                                <div class="progress-step active">
                                    <div class="step-number">1</div>
                                    <div class="step-name">Details</div>
                                </div>
                                <div class="progress-step">
                                    <div class="step-number">2</div>
                                    <div class="step-name">Payment</div>
                                </div>
                            </div>
                            <h2 class="section-title">Car Insurance Details</h2>
                            <form id="car-insurance-form">
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label for="car-brand">Merk mobil</label>
                                        <span class="material-icons">directions_car</span>
                                        <input type="text" id="car-brand" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="car-type">Jenis mobil</label>
                                        <span class="material-icons">rv_hookup</span>
                                        <input type="text" id="car-type" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="car-year">Tahun pembuatan</label>
                                        <span class="material-icons">event</span>
                                        <input type="number" id="car-year" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="car-price">Harga mobil</label>
                                        <span class="material-icons">sell</span>
                                        <input type="number" id="car-price" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="license-plate">Nomor plat mobil</label>
                                        <span class="material-icons">pin</span>
                                        <input type="text" id="license-plate" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="engine-number">Nomor mesin</label>
                                        <span class="material-icons">engineering</span>
                                        <input type="text" id="engine-number" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="chassis-number">Nomor rangka</label>
                                        <span class="material-icons">confirmation_number</span>
                                        <input type="text" id="chassis-number" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="owner-name">Nama pemilik</label>
                                        <span class="material-icons">person</span>
                                        <input type="text" id="owner-name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="photo-front">Foto tampak depan</label>
                                        <input type="file" id="photo-front" accept="image/*" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="photo-back">Foto tampak belakang</label>
                                        <input type="file" id="photo-back" accept="image/*" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="photo-left">Foto tampak kiri</label>
                                        <input type="file" id="photo-left" accept="image/*" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="photo-right">Foto tampak kanan</label>
                                        <input type="file" id="photo-right" accept="image/*" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="photo-dashboard">Foto dashboard</label>
                                        <input type="file" id="photo-dashboard" accept="image/*" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="photo-engine">Foto mesin</label>
                                        <input type="file" id="photo-engine" accept="image/*" required>
                                    </div>
                                    <div class="form-group full-width">
                                        <button type="submit" class="cta-button">Calculate Premium</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="result-column">
                        <h3>Premium Calculation</h3>
                        <div id="premium-result">
                            <p>Please fill out the form to see your premium.</p>
                        </div>
                        <button id="checkout-button" class="cta-button" style="display: none;">Checkout</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="section-container">
            <p>&copy; 2025 Tameng Insurance. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="../../public/js/car-insurance.js"></script>
    <script src="../../public/js/app.js"></script>
    <script src="../../public/js/auth.js"></script>
</body>
</html>
