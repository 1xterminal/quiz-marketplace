<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Insurance Checkout - Tameng Insurance</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../public/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar-container">
                <a href="../../index.html" class="navbar-logo">Tameng</a>
                <div class="nav-right">
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="../../index.html" class="nav-links active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-links">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-links">Contact</a>
                        </li>
                    </ul>
                    <div id="auth-links" class="auth-links"></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <div class="section-container">
                <div class="form-card">
                    <div class="progress-bar">
                        <div class="progress-step done">
                            <div class="step-number">1</div>
                            <div class="step-name">Details</div>
                        </div>
                        <div class="progress-step active">
                            <div class="step-number">2</div>
                            <div class="step-name">Payment</div>
                        </div>
                    </div>
                    <h2 class="section-title">Checkout</h2>
                    <div class="checkout-summary">
                        <h3>Premium to Pay: <span id="premium-display">Rp 0</span></h3>
                    </div>
                    
                    <div class="payment-methods-selection">
                        <h3>Choose Payment Method</h3>
                        <div class="form-group full-width">
                            <label for="payment-method-select">Payment Method</label>
                            <select id="payment-method-select" class="form-control" required>
                                <option value="" disabled selected>Select Payment Method</option>
                                <option value="credit-card">Credit Card</option>
                                <option value="virtual-account">Virtual Account (VA)</option>
                                <option value="e-wallet">E-Wallet</option>
                                <option value="qris">QRIS</option>
                            </select>
                        </div>
                        <div id="payment-details-placeholder" style="margin-top: 15px; padding: 15px; border: 1px dashed #ccc; border-radius: 8px; min-height: 50px; text-align: center; color: #666;">
                            Please select a payment method.
                        </div>
                    </div>

                    <button type="button" id="pay-now-button" class="cta-button full-width">Pay Now</button>
                    <p id="payment-message" style="text-align: center; margin-top: 20px;"></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="section-container">
            <p>&copy; 2025 Tameng Insurance. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="../../public/js/app.js"></script>
    <script src="../../public/js/auth.js"></script>
    <script src="../../public/js/life-insurance-checkout.js"></script>
</body>
</html>
